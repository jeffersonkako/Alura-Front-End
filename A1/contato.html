<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/P1/reset.css"> <!-- Reset todo css nativo do navegador -->
    <link rel="stylesheet" href="/P1/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="/P1/imagens/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul>
                    <li> <a href="/P1/home.html">Home</a> </li>
                    <li> <a href="/P1/produtos.html">Produtos</a> </li>
                    <li> <a href="/P1/contato.html">Contatos</a> </li>
                </ul>
            </nav>       
        </div>
    </header>
        
    <main class="main-contato">
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>
               

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-zap"><input type="radio" name="contato" value="WhatsApp" id="radio-zapl" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="novidades">  Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/P1/imagens/logo-branco.png" alt="Logo">
        <p class="Copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
